env:
    TERM: xterm-256color

# Font configuration (changes require restart)
font:
    size: 14
    # normal:
    #     family: Monocraft Nerd Font
    #     style: Book
    normal:
        family: Ubuntu Mono Nerd Font Mono
        style: Regular
    
    bold:
        family: Ubuntu Mono Nerd Font Mono
        style: Bold
    
    italic:
        family: Ubuntu Mono Nerd Font Mono
        style: Italic

    bold_italic:
        family: Ubuntu Mono Nerd Font Mono
        style: Bold Italic

# Colors (Gruvbox dark)
colors:
    # Default colors
    primary:
        # hard contrast: background = '#1d2021'
        background: '#282828'
        # soft contrast: background = '#32302f'
        foreground: '#ebdbb2'

    # Normal colors
    normal:
        black:   '#282828'
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#a89984'

    # Bright colors
    bright:
        black:   '#928374'
        red:     '#fb4934'
        green:   '#b8bb26'
        yellow:  '#fabd2f'
        blue:    '#83a598'
        magenta: '#d3869b'
        cyan:    '#8ec07c'
        white:   '#ebdbb2'

# Window size configuration
window:
    startup_mode: Windowed
    decorations: none
    opacity: 0.95
    dimensions:
        columns: 205
        lines: 61
    padding:
        x: 4
        y: 4

mouse:
    hide_when_typing: true
    hint:
        launcher: xdg-open
